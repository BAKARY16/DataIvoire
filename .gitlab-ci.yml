# filepath: c:/DataIvoire/.gitlab-ci.yml

stages:
  - install
  - build
  - deploy

variables:
  NODE_ENV: production

cache:
  paths:
    - node_modules/

install:
  stage: install
  script:
    - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - npm install -g gh-pages
    - npm run deploy
  only:
    - main